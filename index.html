    <title>Dảk Dảk Bủ Bủ Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="icon"

<body>
    <div class="slogan" id="start">Việt Nam vô địch</div>
    <!-- Header  -->
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <a href="#">

                <input type="text" id="search" placeholder="Bạn muốn gì...">
                <ul class="nav">
                    <li><a href="#start">Trang chủ</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Hàng hóa</a></li>
                    <li><a href="#">Về chúng tôi</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Header  -->

    <div class="categories">
        <div class="container">
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-sm-6 sol-6">
                    <div class="inner-wrap">
                        <a href="#">
                            <i class="fa-solid fa-people-pulling"></i>
                            <span>Người</span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-sm-6 sol-6">
                    <div class="inner-wrap">
                        <a href="#">
                            <i class="fa-solid fa-gift"></i>
                            <span>Phụ kiện</span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-sm-6 sol-6">
                    <div class="inner-wrap">
                        <a href="#">
                            <i class="fa-solid fa-laptop"></i>

                        </a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-sm-6 sol-6">
                    <div class="inner-wrap">
                        <a href="#">

                            <span>Sách</span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-sm-6 sol-6">
                    <div class="inner-wrap">
                        <a href="#">
                            <i class="fa-solid fa-mobile"></i>
                            <span>Điện thoại</span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-sm-6 sol-6">
                    <div class="inner-wrap">
                        <a href="#">

                    </div>

        <div class="container">
            <div class="inner-wrap">
                <img src="assets/images/banner-1.png" alt="Banner-1">
                <button id="closeBanner1"><span>x</span></button>
            </div>
        </div>
    </div>
   
    <!-- End Banner 1  -->
